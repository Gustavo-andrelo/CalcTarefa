<div class="calculator" [ngClass]="{'operation-add': currentOperation === '+',
                                    'operation-subtract': currentOperation === '-',
                                    'operation-multiply': currentOperation === '*',
                                    'operation-divide': currentOperation === '/',
                                    'operation-power': currentOperation === '^',
                                    'operation-square-root': currentOperation === 'sqrt'}">
  <input type="text" [(ngModel)]="display" readonly>
  <div class="buttons">
    <button (click)="addToDisplay('7')">7</button>
    <button (click)="addToDisplay('8')">8</button>
    <button (click)="addToDisplay('9')">9</button>
    <button (click)="operation('/')">/</button>
    <button (click)="addToDisplay('4')">4</button>
    <button (click)="addToDisplay('5')">5</button>
    <button (click)="addToDisplay('6')">6</button>
    <button (click)="operation('*')">*</button>
    <button (click)="addToDisplay('1')">1</button>
    <button (click)="addToDisplay('2')">2</button>
    <button (click)="addToDisplay('3')">3</button>
    <button (click)="operation('-')">-</button>
    <button (click)="addToDisplay('0')">0</button>
    <button (click)="clear()">C</button>
    <button (click)="calculate()">=</button>
    <button (click)="operation('+')">+</button>
    <button (click)="operation('^')">^</button>
    <button (click)="operation('sqrt')">âˆš</button>
  </div>
</div>
